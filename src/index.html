<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.scss">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <header>
    <img src="images/image-victor.jpg" alt="Victor">
  </header>
  <main>
    <span class="name">Victor Crest</span> 26
  <p>London</p>
  </main>

  <footer>
    <div class="col">
    <span class="stats">80K</span>
    <P>Followers</P>
    </div>

    <div class="col">
    <span class="stats">803K</span>
    <p>Likes</p>
    </div>

    <div class="col">
    <span class="stats">1.4K</span>
    <p>Photos</p>
    </div>
  </footer>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Synetic87">@Synetic87</a>.
  </div>
</body>
</html>
